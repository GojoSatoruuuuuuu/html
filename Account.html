<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS | Meogeo Sarang Korean Mart - Customer Account</title>
  <link rel="icon" type="image/png" href="/assets/icons/MSKM_Tab_Logo-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    
    .sidebar {
      height: 100%;
      transition: transform 0.3s, opacity 0.3s;
      transform: translateX(0);
      opacity: 1;
      width: 150px;
    }
    .sidebar.hidden {
      transform: translateX(-100%);
      opacity: 0;
      pointer-events: none;
    }
    .toggle-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
    }
    #close-sidebar {
      background: none;
      border: none;
      font-size: 30px;
      color: #fff;
    }
    .nav-link {
      color: #fff;
    }
    .main-content {
      margin-left: 150px;
    }
    .account-header {
      margin-bottom: 20px;
    }
    .account-card {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .account-card .form-control {
      margin-bottom: 10px;
    }
    .profile-pic img {
      max-width: 100px;
      max-height: 100px;
      border-radius: 50%;
    }
    .address-card {
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .payment-methods-table th, .payment-methods-table td {
      text-align: center;
    }
  </style>
</head>
<body class="bg-light">

  <div class="d-flex">
    <div id="sidebar" class="bg-secondary p-3 sidebar min-vh-100">
      <div class="d-flex justify-content-between align-items-center mb-5">
        <div class="rounded-circle bg-dark" style="width: 60px; height: 60px;"></div>
        <button id="close-sidebar" class="btn btn-light">&times;</button>
      </div>
      <nav class="nav flex-column text-center">
        <a href="dashboard.html" class="nav-link text-light">Dashboard</a>
        <a href="products.html" class="nav-link text-light">Products</a>
        <a href="transactions.html" class="nav-link text-light">Transaction</a>
        <a href="notifications.html" class="nav-link text-light">Notification</a>
        <a href="account.html" class="nav-link text-light active">Account</a> 
      </nav>
    </div>

    <div class="flex-grow-1 p-5 main-content">
      <span id="toggle-sidebar" class="toggle-button">&#9776;</span>

      <div class="container p-3">
        <div class="account-header text-center mb-4">
          <h1 class="display-6 fw-bold">Customer Account</h1>
        </div>

      
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="account-card">
              <h4>Personal Information</h4>
              <form>
                <div class="mb-3 text-center">
                  <div class="profile-pic mb-3">
                    <img src="https://via.placeholder.com/100" alt="Profile Picture" id="profile-pic">
                  </div>
                  <input type="file" class="form-control" id="profile-pic-input" accept="image/*">
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" value="John Doe">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" value="johndoe@example.com">
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone</label>
                  <input type="text" class="form-control" id="phone" value="09123456789">
                </div>
                <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" value="123 Main St, City, Country">
                </div>
                <button type="submit" class="btn btn-primary w-100">Update Information</button>
              </form>
            </div>
          </div>
        </div>

        
        <div class="row mt-4">
          <div class="col-md-6 mx-auto">
            <div class="account-card">
              <h4>Change Password</h4>
              <form>
                <div class="mb-3">
                  <label for="current-password" class="form-label">Current Password</label>
                  <input type="password" class="form-control" id="current-password" required>
                </div>
                <div class="mb-3">
                  <label for="new-password" class="form-label">New Password</label>
                  <input type="password" class="form-control" id="new-password" required>
                </div>
                <div class="mb-3">
                  <label for="confirm-password" class="form-label">Confirm New Password</label>
                  <input type="password" class="form-control" id="confirm-password" required>
                </div>
                <button type="submit" class="btn btn-warning w-100">Change Password</button>
              </form>
            </div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-6 mx-auto">
            <h4>Address Management</h4>
            <div class="address-card">
              <h5>Primary Address</h5>
              <p>123 Main St, City, Country</p>
              <button class="btn btn-secondary btn-sm">Edit</button>
              <button class="btn btn-danger btn-sm">Delete</button>
            </div>
            <button class="btn btn-primary w-100 mt-2">Add New Address</button>
          </div>
        </div>

     
        <div class="row mt-4">
          <div class="col-md-6 mx-auto">
            <h4>Payment Methods</h4>
            <table class="table table-striped payment-methods-table">
              <thead>
                <tr>
                  <th scope="col">Payment Type</th>
                  <th scope="col">Last 4 Digits</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Credit Card</td>
                  <td>**** 1234</td>
                  <td><button class="btn btn-info btn-sm">Edit</button></td>
                </tr>
                <tr>
                  <td>Gcash</td>
                  <td>**** 5678</td>
                  <td><button class="btn btn-info btn-sm">Edit</button></td>
                </tr>
              </tbody>
            </table>
            <button class="btn btn-primary w-100 mt-2">Add New Payment Method</button>
          </div>
        </div>

   
        <div class="row mt-4">
          <div class="col-md-6 mx-auto">
            <h4>Notification Preferences</h4>
            <form>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="email-notifications" checked>
                <label class="form-check-label" for="email-notifications">Email Notifications</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="sms-notifications" checked>
                <label class="form-check-label" for="sms-notifications">SMS Notifications</label>
              </div>
              <button type="submit" class="btn btn-secondary w-100 mt-2">Save Preferences</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleButton = document.getElementById('toggle-sidebar');
    const closeButton = document.getElementById('close-sidebar');

  
    toggleButton.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
    });

    closeButton.addEventListener('click', () => {
      sidebar.classList.add('hidden');
    });

   
    const profilePicInput = document.getElementById('profile-pic-input');
    profilePicInput.addEventListener('change', function(e) {
      const reader = new FileReader();
      reader.onload = function() {
        document.getElementById('profile-pic').src = reader.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });
  </script>
</body>
</html>
