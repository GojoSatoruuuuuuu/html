<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS | Meogeo Sarang Korean Mart - Customer Account</title>
    <link rel="icon" type="image/png" href="/assets/icons/MSKM_Tab_Logo-32x32.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            transition: transform 0.3s, opacity 0.3s;
            transform: translateX(0);
            opacity: 1;
            background: #2c3e50;
            padding-top: 20px;
        }

            .sidebar.hidden {
                transform: translateX(-100%);
                opacity: 0;
                pointer-events: none;
            }

        .toggle-button {
            position: fixed;
            top: 20px;
            left: 220px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
        }

        .nav-link {
            color: #ecf0f1;
            transition: 0.3s;
        }

            .nav-link:hover {
                color: #1abc9c;
            }

        .accountBody {
            padding: 2rem;
            margin-left: 220px;
            width: calc(100% - 220px);
            transition: margin-left 0.3s;
        }

        .sidebar.hidden + .accountBody {
            margin-left: 0;
            width: 100%;
        }

        .account-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            border-bottom: 2px solid #ddd;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .account-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .sign-out-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

            .sign-out-btn:hover {
                background-color: #c0392b;
            }
    </style>
</head>
<body>
    <div class="d-flex">
        <div id="sidebar" class="p-3 sidebar">
            <nav class="nav flex-column text-center">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="products.html" class="nav-link">Products</a>
                <a href="transactions.html" class="nav-link">Transaction</a>
                <a href="notifications.html" class="nav-link">Notification</a>
                <a href="account.html" class="nav-link active">Account</a>
            </nav>

            
            <button class="sign-out-btn">Sign out</button>
        </div>

        <div class="flex-grow-1 accountBody">
            <span id="toggle-sidebar" class="toggle-button">&#9776;</span>
            <h1 class="account-title">Customer Account</h1>

            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="account-card">
                            <h4>Personal Information</h4>
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name" value="">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" value="">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Update Information</button>
                            </form>
                        </div>

                        <div class="account-card">
                            <h4>Change Password</h4>
                            <form>
                                <div class="mb-3">
                                    <label for="current-password" class="form-label">Current Password</label>
                                    <input type="password" class="form-control" id="current-password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="new-password" class="form-label">New Password</label>
                                    <input type="password" class="form-control" id="new-password" required>
                                </div>
                                <button type="submit" class="btn btn-warning w-100">Change Password</button>
                            </form>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="account-card">
                            <h4>Address Management</h4>
                            <button class="btn btn-primary w-100 mt-2">Add New Address</button>
                        </div>

                        <div class="account-card">
                            <h4>Payment Methods</h4>
                            <button class="btn btn-primary w-100 mt-2">Add New Payment Method</button>
                        </div>

                        <div class="account-card">
                            <h4>Notification Preferences</h4>
                            <form>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="email-notifications" checked>
                                    <label class="form-check-label" for="email-notifications">Email Notifications</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="sms-notifications" checked>
                                    <label class="form-check-label" for="sms-notifications">SMS Notifications</label>
                                </div>
                                <button type="submit" class="btn btn-secondary w-100 mt-2">Save Preferences</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('toggle-sidebar').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('hidden');
            document.querySelector('.accountBody').classList.toggle('expanded');
        });
    </script>
</body>
</html>
