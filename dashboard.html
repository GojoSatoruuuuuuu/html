<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Dashboard | Meogeo Sarang Korean Mart</title>
    <link rel="icon" type="image/png" href="/assets/icons/MSKM_Tab_Logo-32x32.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            transition: transform 0.3s, opacity 0.3s;
            transform: translateX(0);
            opacity: 1;
            background: #2c3e50;
            padding-top: 20px;
        }

            .sidebar.hidden {
                transform: translateX(-100%);
                opacity: 0;
                pointer-events: none;
            }

        .toggle-button {
            position: fixed;
            top: 20px;
            left: 220px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
        }

        .nav-link {
            color: #ecf0f1;
            transition: 0.3s;
        }

            .nav-link:hover {
                color: #1abc9c;
            }

        .main-content {
            padding: 2rem;
            margin-left: 220px;
            width: calc(100% - 220px);
            transition: margin-left 0.3s;
        }

        .sidebar.hidden + .main-content {
            margin-left: 0;
            width: 100%;
        }

        .dashboard-title {
            font-size: 2.2rem;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .dashboard-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1 1 280px;
            max-width: 320px;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

            .card:hover {
                transform: translateY(-5px);
            }

        .card-header {
            background: #1abc9c;
            color: white;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            padding: 15px;
        }

        .sign-out-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

            .sign-out-btn:hover {
                background-color: #c0392b;
            }
    </style>
</head>
<body>
    <div class="d-flex">
        <div id="sidebar" class="p-3 sidebar">
            <nav class="nav flex-column text-center">
                <a href="dashboard.html" class="nav-link active">Dashboard</a>
                <a href="products.html" class="nav-link">Products</a>
                <a href="transactions.html" class="nav-link">Transaction</a>
                <a href="notifications.html" class="nav-link">Notification</a>
                <a href="account.html" class="nav-link">Account</a>
            </nav>
            
            <button class="sign-out-btn">Sign out</button>
        </div>

        <div class="flex-grow-1 main-content">
            <span id="toggle-sidebar" class="toggle-button">&#9776;</span>
            <h1 class="dashboard-title">Dashboard</h1>
            <div class="dashboard-cards">
                <div class="card" id="recent-purchases">
                    <div class="card-header">Recent Purchases</div>
                    <div class="card-body" id="recent-purchase-details">
                        <p>No recent purchases available.</p>
                    </div>
                </div>
                <div class="card" id="favorite-items">
                    <div class="card-header">Favorite Items</div>
                    <div class="card-body">
                        <p>Check out your favorite items here.</p>
                    </div>
                </div>
                <div class="card" id="recommendations">
                    <div class="card-header">Recommendations</div>
                    <div class="card-body">
                        <p>Get recommendations tailored for you.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('toggle-sidebar').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('hidden');
        });
    </script>
</body>
</html>
