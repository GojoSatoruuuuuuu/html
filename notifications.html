<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications | POS System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            transition: transform 0.3s, opacity 0.3s;
            transform: translateX(0);
            opacity: 1;
            background: #2c3e50;
            padding-top: 20px;
        }

            .sidebar.hidden {
                transform: translateX(-100%);
                opacity: 0;
                pointer-events: none;
            }

        .toggle-button {
            position: fixed;
            top: 20px;
            left: 220px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
        }

        .nav-link {
            color: #ecf0f1;
            transition: 0.3s;
        }

            .nav-link:hover {
                color: #1abc9c;
            }

        .main-content {
            padding: 2rem;
            margin-left: 220px;
            width: calc(100% - 220px);
            transition: margin-left 0.3s;
        }

        .sidebar.hidden + .main-content {
            margin-left: 0;
            width: 100%;
        }

        .notification-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            transition: 0.3s;
        }

            .notification-card:hover {
                transform: translateY(-3px);
            }

        .sign-out-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

            .sign-out-btn:hover {
                background-color: #c0392b;
            }
    </style>
</head>
<body>
    <div class="d-flex">
        <div id="sidebar" class="p-3 sidebar">
            <nav class="nav flex-column text-center">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="products.html" class="nav-link">Products</a>
                <a href="transactions.html" class="nav-link">Transactions</a>
                <a href="notifications.html" class="nav-link active">Notifications</a>
                <a href="account.html" class="nav-link">Account</a>
            </nav>

            <!-- Sign out button at the bottom -->
            <button class="sign-out-btn">Sign out</button>
        </div>

        <div class="flex-grow-1 main-content">
            <span id="toggle-sidebar" class="toggle-button">&#9776;</span>
            <h1 class="display-6 fw-bold text-center mb-4">Notifications</h1>
            <div id="notifications-list" class="container">
                <div class="notification-card">
                    <h5>New Order</h5>
                    <p>Order #12345 has been placed.</p>
                    <small class="text-muted">Just now</small>
                </div>
                <div class="notification-card">
                    <h5>Payment Received</h5>
                    <p>Payment for Order #12344 has been confirmed.</p>
                    <small class="text-muted">5 mins ago</small>
                </div>
                <div class="notification-card">
                    <h5>Stock Alert</h5>
                    <p>Samyang Ramen is running low on stock.</p>
                    <small class="text-muted">30 mins ago</small>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('toggle-sidebar').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('hidden');
        });
    </script>
</body>
</html>
